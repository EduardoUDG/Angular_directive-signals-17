<h1>Agregar producto</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <div class="row g-3 align-items-center mb-3">

    <div class="col-auto">
      <label>Name:</label>
    </div>

    <div class="col-auto">
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="col-auto">
      <span customLabel
        [color]="color">
        <b>Saludos</b>
      </span>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary" (click)="changeColor()">
          Change color
        </button>
      </div>
    </div>


  </div>

</form>


<pre>
{{ myForm.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }} </p>
